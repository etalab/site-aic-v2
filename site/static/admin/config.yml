          - label: "Conditions"
            name: conditions
            widget: object
            fields:
              - { label: Titre, name: title, widget: string }
              - { label: Description, name: desc, widget: markdown }

          - label: "Devenir EIG"
            name: how
            widget: object
            fields:
              - { label: Titre, name: title, widget: string }
              - { label: Description, name: desc, widget: markdown }

          - label: "Prochaine promotion"
            name: wait
            widget: object
            fields:
              - { label: Titre, name: title, widget: text, required: false }
              - {
                  label: Description,
                  name: desc,
                  widget: markdown,
                  required: false,
                }

