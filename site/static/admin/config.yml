            name: callout
            widget: object
            fields:
              - { label: Titre, name: title, widget: string }
              - { label: Description, name: desc, widget: markdown }

          - label: "Postuler"
            name: how
            widget: object
            fields:
              - { label: Titre, name: title, widget: string }
              - { label: Description, name: desc, widget: markdown }

          - label: "Étapes"
            name: steps
            widget: object
            fields:
              - { label: Titre, name: title, widget: string }
              - label: "Dates"
                name: dates
                widget: list
                fields:
                  - { label: Date, name: date, widget: string }
                  - { label: Description, name: desc, widget: markdown }

          - { label: Questions, name: questions, widget: markdown }
          - label: "Rejoindre"
            name: join
            widget: object
            fields:
              - { label: Image, name: image, widget: image }
              - { label: Titre, name: title, widget: string }
              - { label: Description, name: desc, widget: text }
              - { label: Lien, name: link, widget: string }

      - file: "site/content/participer/candidats/faq.md"
        label: "FAQ - Candidats"
        name: "candidats-faq"
        fields:
          - { label: Titre, name: title, widget: string }
