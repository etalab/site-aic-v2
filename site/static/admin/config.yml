            name: questions
            widget: list
            fields:
              - { label: Titre, name: title, widget: string }
              - { label: Description, name: desc, widget: markdown }

          - { label: Contact, name: contact, widget: markdown }

      - file: "site/content/participer/administrations/_index.md"
        label: "Administrations"
        name: "admins"
        fields:
          - { label: "Candidatures ouvertes", name: open, widget: boolean }
          - label: "Haut de page"
            name: head
            widget: object
            fields:
              - { label: Titre, name: title, widget: string }
              - { label: Description, name: desc, widget: markdown }
              - label: "Bouton postuler"
                name: apply
                widget: object
                fields:
                  - {
                      label: Titre,
                      name: title,
                      widget: string,
                      required: false,
