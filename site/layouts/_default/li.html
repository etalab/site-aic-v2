<div class="fr-card fr-enlarge-link">
  <div class="fr-card__body">
    <p class="fr-card__detail">
      {{ range $index, $themes := .Params.themes }} {{ . }}{{ end }}</p>
    <h2 class="fr-card__title">
      <a href="{{ .RelPermalink }}" class="fr-card__link">{{ .Title }}</a>
    </h2>
    <p class="fr-card__desc">{{ .Description | truncate 56 }}</p>
  </div>
  <div class="fr-card__img">
    <img src="/{{ .Params.image }}" class="fr-responsive-img" alt="">
  </div>
</div>
